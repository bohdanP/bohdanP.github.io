<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Poker</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" href="favicon.png" />
	<link rel="stylesheet" href="css/main.css" />

</head>
<body>

	<!-- begin wrapper -->
	<div class="wrapper">
		<!-- begin top_buttons -->
		<div class="top_buttons">
			<div class="add"><h3>add</h3></div>
			<div class="menu"><h3>menu</h3></div>
			<div class="leave"><h3>leave</h3></div>
		</div>
		<!-- end top_buttons -->
		<!-- begin table -->
		<div class="table">
			<div class="bet">
				<img src="">
				<h2><span id="bet_" >bet</span><br/>
				<span id="bet_bank" class="bank" >500</span></h2>
			</div>
			<div class="nickname">
				<img src="">
				<h2><span id="nickname" >nickname</span><br/>
				<span id="nickname_bank" class="bank"  >200</span></h2>
			</div>
			<span id="bet_cheaps">100</span>
			<span id="nickname_cheaps">100</span>
			<span id="cheaps">300</span>
		</div>
		<!-- end table -->
		<!-- begin buttons -->
		<div class="buttons">
			<div class="fold"><h3>fold</h3></div>
			<div class="call"><h3>call <br/><span id="call">00</span></h3></div>
			<div class="raise"><h3>raise to <br/><span id="raise">00</span></h3></div>
			<div class="range"><h3><span id="range">00</span></h3></div>
		</div>
		<!-- end buttons -->
	</div>
	<!-- end wrapper -->



</body>
</html>
