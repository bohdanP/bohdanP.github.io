<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>

	<defs>
		<pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">

	</defs>

	<!--<use x="0" y="0" xlink:href="#text" fill="#222"/>-->

	<rect  fill="#E1E1E1" x="0" y="0" width="120" height="120"/>
	<circle cx="60" cy="60" r="57" fill="#F7D9BC" />

	<rect class="water-fill" mask="url(#text_mask)" fill="url(#water)" x="-400" y="0" width="1600" height="120"/>
	<text font-size="45" x="22" y="70" fill="transparent" stroke="#fff" >dish</text>

</svg>
